<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <title>Document</title>
  </head>
  <body class="p-2 h-screen">
    <div
      class="mx-auto w-96 p-4 border border-gray-100 rounded-lg shadow-md calendar"
    >
      <header class="flex center justify-center gap-5">
        <span id="prev" class="material-symbols-rounded cursor-pointer">
          chevron_left
        </span>
        <h3 class="font-bold name"></h3>
        <span id="next" class="material-symbols-rounded cursor-pointer">
          chevron_right
        </span>
      </header>
      <section>
        <ul class="days grid grid-cols-7 gap-3 font-bold">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="dates grid grid-cols-7 gap-3">
          <li class="today"></li>
        </ul>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
